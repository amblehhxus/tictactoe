<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class='game-panel'>

      

      <div class="in-game">
        <div class="status">
          <div class='player'><p class="player-1"></p><p class="player-1-score">0</p></div>
          <div class='round'>ROUND 1/5</div>
          <div class='player'><p class="player-2">PLAYER 1</p><p class="player-2-score">0</p></div>
        </div>
        <div class="board-div">
          <div class="outer-board">
            <canvas class="stroke" width="233" height="233"></canvas>  
            <div class='board'>
              <div class='box' id='0'></div>
              <div class='box' id='1'></div>
              <div class='box' id='2'></div>
              <div class='box' id='3'></div>
              <div class='box' id='4'></div>
              <div class='box' id='5'></div>
              <div class='box' id='6'></div>
              <div class='box' id='7'></div>
              <div class='box' id='8'></div>
            </div>
          </div>
        </div>
          
        
        <div class="winner"></div>

        <div class="nav-in-game">
          <div class="back">BACK TO MENU</div>
          <div class="next-round">NEXT ROUND</div>
          <div class="restart">RESTART</div>
        </div>

      </div>
      <div class="winner-modal">
        <div class="container"><div class="figure tie"></div></div>
        <div class="announce-winner"></div>
        <div class="container"><div class="close-modal">CLOSE</div></div>
      </div>

        <div class='main-menu'>
          <div class='title'>TicTacToe</div>
          <div class='logo'><canvas></canvas></div>
          <div class='select-mode'>
            <div class='pvp'><p>PVP</p></div>
            <div class='ai'><p>AI</p></div>
          </div>
        </div>
          
          <div class='pvp-setting'>
            
            <div class='setting-title'><img class='small-logo' src="./img/tictactoe-logo.svg"><span>PVP SETTING</span></div>
            <div class='players'>
                <div class="player-name">
                    <div>PLAYER 1</div>
                    <div>PLAYER 2</div>
                </div>
                <div class="player-sign">  
                    <div class='default' id='first-x'><p>X</p></div>
                    <div class='default' id='second-o'><p>O</p></div>
                    <div class='default' id='second-x'><p>X</p></div>
                    <div class='default' id='first-o'><p>O</p></div>
                </div>
            </div>
            
            <div class="nav">
              <div class="back"><p>BACK TO MENU</p></div>
              <div class="start">START GAME</div>
            </div>
          
          </div>
          
          <div class='ai-setting'>

            <div class='setting-title'><img class='small-logo' src="./img/tictactoe-logo.svg"><span>AI SETTING</span></div>
            <div class='options'>
              <div class="option-list">
                  <div>BRAIN</div>
                  <div>PLAYER</div>
              </div>
              <div class="option-selected">  
                <div class='difficulty' id='dumb-ai'><p id="brain">DUMB AI ></p></div>
                <div class='default' id='player-x'>X</div>
                <div class='default' id='player-o'>O</div>
              </div>
            </div>
            
            <div class="nav">
              <div class="back">BACK TO MENU</div>
              <div class="start">START GAME</div>
            </div>
        
        </div>
        
        </div>
<script src="js.js"></script>
</body>
</html>
